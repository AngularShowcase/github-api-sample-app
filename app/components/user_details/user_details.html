<h1>Details for {{user.username}}</h1>

<div class="col-lg-6 col-sm-6">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" [src]="user.avatarUrl">
        </div>
        <div class="useravatar">
            <img alt="" [src]="user.avatarUrl">
        </div>
        <div class="card-info"> <span class="card-title">{{user.name}}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" #stars (click)="setActive(stars.id)"
                    id="stars"  [class]="(getActive() == stars.id) ? 'btn btn-primary' : 'btn btn-default'"
                    href="#tab1" data-toggle="tab">
                <span class="glyphicon glyphicon-star" aria-hidden="true">
                </span>
                <div class="hidden-xs">Stars</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" #favorites (click)="setActive(favorites.id)"
                    id="favorites" [class]="(getActive() == favorites.id) ? 'btn btn-primary' : 'btn btn-default'"
                    href="#tab2" data-toggle="tab">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Favorites</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" #following (click)="setActive(following.id)" id="following"
                    [class]="(getActive() == following.id) ? 'btn btn-primary' : 'btn btn-default'"
                    href="#tab3" data-toggle="tab">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Following</div>
            </button>
        </div>
    </div>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <h3>This is tab 1</h3>
            </div>
            <div class="tab-pane fade in" id="tab2">
                <h3>This is tab 2</h3>
            </div>
            <div class="tab-pane fade in" id="tab3">
                <h3>This is tab 3</h3>
            </div>
        </div>
    </div>

</div>
